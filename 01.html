<body>
    <script>
        // 正则表达式
        // 匹配含有前端的

        let info = "专业的前端培训机构，黑马程序员"
        let reg = /前端/

        let result = reg.text(info)
        console.log(result) //true

        let result2 = reg.exec(info)
        console.log(result2)//array
        

    </script>
